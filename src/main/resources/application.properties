# ===================================================================
# INFORMAÇÕES DA APLICAÇÃO
# ===================================================================
# Define o nome da sua aplicação.
spring.application.name=news-aggregator


# ===================================================================
# CONFIGURAÇÃO DO SERVIDOR WEB
# ===================================================================
# Define a porta em que a aplicação vai rodar. 8080 é o padrão.
server.port=8080


# ===================================================================
# CONFIGURAÇÃO DO BANCO DE DADOS (POSTGRESQL)
# ===================================================================
# URL de conexão JDBC. Lembre-se de trocar 'seu_banco' pelo nome do seu banco de dados.
spring.datasource.url=jdbc:postgresql://localhost:5432/news_aggregator

# usuário do seu banco de dados.
spring.datasource.username=postgres

# Senha do banco de dados lida de uma variável de ambiente para segurança.
spring.datasource.password=${DB_PASSWORD}


# ===================================================================
# CONFIGURAÇÃO DO JPA / HIBERNATE
# ===================================================================
# Define como o Hibernate deve gerenciar o esquema do banco.
# 'update' é ideal para desenvolvimento: ele atualiza a estrutura das tabelas se houver mudanças nas entidades.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Hibernate está executando por baixo dos panos.
spring.jpa.show-sql=true

# Adiciona uma formatação (quebra de linhas e indentação) ao SQL mostrado acima, tornando-o muito mais legível.
spring.jpa.properties.hibernate.format_sql=true

# Especifica o "dialeto" do SQL que o Hibernate deve usar. Ajuda a gerar um SQL mais otimizado para PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ===================================================================
# CONFIGURAÇÃO DE APIS EXTERNAS (NEWSAPI)
# ===================================================================
# URL base da API para buscar as principais notícias.
news.api.url=https://newsapi.org/v2/top-headlines

# Sua chave secreta da NewsAPI, lida de uma variável de ambiente.
news.api.key=${NEWS_API_KEY}